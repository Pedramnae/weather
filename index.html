<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/style/master.css">
    <link rel="stylesheet" href="assests/icons/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section class="countainer">
            <div class="left">
                <div class="top">
                    <h3 id="day"></h3>
                    <p id="date"></p>
                    <div>
                        <i  class="bi bi-geo-alt-fill"></i>
                        <p id="cityname"></p>
                    </div>
                </div>

                <div class="bottom">

                    <div id="icon">
                        
                    </div>

                    <span>
                        <p class="temp"></p>
                        <i id="circle2" class="bi bi-circle"></i>
                        <p id="c1"></p>
                    </span>
                    <p id="sky"></p>

                </div>

            </div>
            <!-- ******************** -->

            <div class="right">

                <div class="top">
                    <div>
                        <p>pressure : </p>
                        <span id="pressure"></span>
                    </div>
                    <div>
                        <p>humidity : </p>
                        <span id="humidity"></span>
                    </div>
                    <div>
                        <p>wind : </p>
                        <span id="wind"></span>
                    </div>
                </div>


                <div class="mid">
                    <div>
                        <span id="skyicon2"></span>
                        <p id="day2"></p>
                        <div>
                            <p class="temp"></p>
                            <i id="circle1" class="bi bi-circle"></i>
                            <p id="c2"></p>
                        </div>
                    </div>
                </div>



                <div class="bot">
                    <div>
                        <input id="inp" type="text" placeholder="enter city name">
                    </div>
                    <div>
                        <button id="search">search</button>
                    </div>
                </div>


            </div>





        </section>
    </main>
    <script src="assests/js/master.js"></script>
</body>
</html>
